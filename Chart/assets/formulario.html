<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
	
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
        <title>Enviar Mensagem SMS</title>
		
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
    </head>
	
	<body>

		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Enviar mensagem SMS</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">Número</label>  
			  <div class="col-md-4">
			  <input id="textinput" name="textinput" type="text" placeholder="DDD &amp; Número" class="form-control input-md" required="">
			  <span class="help-block">Exemplo: 6296739300</span>  
			  </div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textarea">Mensagem</label>
			  <div class="col-md-4">                     
				<textarea class="form-control" id="textarea" name="textarea">Entre com a mensagem a ser enviada</textarea>
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="singlebutton"></label>
			  <div class="col-md-4">
				<button id="singlebutton" name="singlebutton" class="btn btn-primary">Enviar</button>
			  </div>
			</div>

			</fieldset>
		</form>
		
    </body>
	
</html>
